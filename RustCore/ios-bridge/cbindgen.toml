language = "C"
header = "// Generated by cbindgen"

include_guard = "HEARTWOOD_BRIDGE_H"
pragma_once = true

[defines]
"CBINDGEN" = "1"

[export]
include = [
    "ios_bridge::get_git_version",
    "ios_bridge::clone_repo",
    "ios_bridge::free_c_string",
    "rad_auth"
]

[parse]
parse_deps = true
include = ["ios_bridge", "rad_auth"]  # âœ… Explicitly include ios_bridge
exclude = [
    "radicle::ALLOWED_CHARS",
    "radicle::PRAGMA",
    "radicle::SCHEMA",
    "radicle::SCHEME",
    "radicle::Timestamp::MIN",
    "std::time::Duration::MAX",
    "std::time::Duration::MIN",
    "std::time::Duration::ZERO"
]
clean = true

[const]
allow_constexpr = true

[enum]
rename_variants = "ScreamingSnakeCase"
